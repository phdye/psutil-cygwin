# pytest configuration for Claude's mock verification tests

[tool.pytest.ini_options]
testpaths = ["claude"]
python_files = ["test_*_mock_verification.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--color=yes"
]
markers = [
    "mock: Mock verification tests",
    "performance: Performance-related tests", 
    "regression: Regression prevention tests",
    "issue020: Tests for Issue 020 fixes",
    "issue021: Tests for Issue 021 fixes"
]

[tool.pytest.ini_options.filterwarnings]
ignore = ["ignore::DeprecationWarning"]
